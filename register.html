<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body>
    <div class="registro-cuadro">
        <h2>Registrarse</h2>

        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre aquí" required>


        <label for="lugar">¿De que país eres?</label>
        
        <select id="lugar" name="lugar" required>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Panamá">Panamá</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Chile">Chile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Otro">Otro</option>
            <option value="seleccionar" selected>Seleccionar</option>
        </select>

        

        <label for="edad">Edad</label>
        
        <input type="number" id="edad" name="edad" placeholder="Agrega tu Edad" required>

        

        <label for="correo">Correo</label>
        
        <input type="text" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required>

        

        <label for="contraseña">Contraseña</label>
        
        <input type="text" id="contraseña" name="contraseña" placeholder="Agrega tu Contraseña" required>

        

        <a href="login.html">
            <button type="submit">Crear Cuenta</button>
        </a>
    </div>
</body>

</html>
