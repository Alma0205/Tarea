<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

<body>
  <nav class="menu-nav">
    <ul class="menu-lista">

      <li><a href="pelicula.html">Películas</a></li>
      <li><a href="detras.html">Curiosidades</a></li>
    </ul>
  </nav>

  <div class="registro-cuadro">
    <h2>Registrarse</h2>

    <label for="Nombre">Nombre:</label>
    <input type="text" id="Nombre" name="Nombre" placeholder="Nombre aquí" required>

    <label for="lugar">¿De qué país eres?</label>
    <select id="lugar" name="lugar" required>
      <option value="seleccionar" selected>Seleccionar</option>
      <option value="Colombia">Colombia</option>
      <option value="México">México</option>
      <option value="Panamá">Panamá</option>
      <option value="Argentina">Argentina</option>
      <option value="Venezuela">Venezuela</option>
      <option value="Bolivia">Bolivia</option>
      <option value="Chile">Chile</option>
      <option value="Ecuador">Ecuador</option>
      <option value="Perú">Perú</option>
      <option value="Uruguay">Uruguay</option>
      <option value="Otro">Otro</option>
    </select>

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" placeholder="Agrega tu Edad" required>

    <label for="correo">Correo</label>
    <input type="email" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required>

    <label for="contraseña">Contraseña</label>
    <input type="password" id="contraseña" name="contraseña" placeholder="Agrega tu Contraseña" required>

    <button type="button" id="crearCuenta">Crear Cuenta</button>
  </div>

  
  <div id="resultado" class="resultado"></div>

      </ul>
    </div>
  </footer>

 
  <script src="register.js"></script>
</body>

</html>
