<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="register.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>

<body class="text-center bg-[url(./images/inicioimg.jpg)] bg-center text-white leading-[2] text-base/14" >
    <div class="registro-cuadro flex flex-col items-center gap-10"> <!-- este va aca el ultimo -->
        <h2 class="text-100 font-creepster" >Registrarse</h2>

        <label class="text-25 font-thin" for="Nombre">Nombre:</label>
        <input class="border w-250 h-25 text-14 rounded-5" type="text" id="Nombre" name="Nombre" placeholder="Nombre aquí" required>


        <label for="lugar">¿De que país eres?</label>
        
        <select class="border w-35 h-15 text-14 rounded-5" id="lugar" name="lugar" required>
            <option value="Colombia">Colombia</option>
            <option value="México">México</option>
            <option value="Panamá">Panamá</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Chile">Chile</option>
            <option value="Ecuador">Ecuador</option>
            <option value="Perú">Perú</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Otro">Otro</option>
            <option value="seleccionar" selected>Seleccionar</option>
        </select>

        

        <label class="text-25 font-thin" for="edad">Edad</label>
        
        <input class="border w-250 h-25 text-14 rounded-5" type="number" id="edad" name="edad" placeholder="Agrega tu Edad" required>

        

        <label class="text-25 font-thin" for="correo">Correo</label>
        
        <input class="border w-250 h-25 text-14 rounded-5" type="text" id="correo" name="correo" placeholder="Ejemplo@gmail.com" required>

        

        <label class="text-25 font-thin" for="contraseña">Contraseña</label>
        
        <input class="border w-250 h-25 text-14 rounded-5" type="text" id="contraseña" name="contraseña" placeholder="Agrega tu Contraseña" required>

        

        <a href="login.html">
            <button class="w-70 h-20 text-24 font-[Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif] bg-red-600 border rounded-10 mt-15 cursor-pointer" type="submit">Crear Cuenta</button>
        </a>
    </div>
</body>

</html>
